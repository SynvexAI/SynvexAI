<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Redirecting…</title>
<meta http-equiv="refresh" content="0; url=https://synvexai.github.io/">
<script>
(function(){
  const OLD_PREFIX = '/SynvexAI';
  const HOST = 'https://synvexai.github.io';
  const p = window.location.pathname || '/';
  if (p.startsWith(OLD_PREFIX)) {
    const newPath = p.slice(OLD_PREFIX.length) || '/';
    const target = HOST + newPath + window.location.search + window.location.hash;
    window.location.replace(target);
  } else {
    window.location.replace(HOST + window.location.pathname + window.location.search + window.location.hash);
  }
})();
</script>
</head>
<body>
Redirecting… If you are not redirected, <a id="link" href="https://synvexai.github.io/">click here</a>.
</body>
</html>
