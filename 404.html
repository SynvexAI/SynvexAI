<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh; 
            font-family: 'Lato', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden; 
        }

        .page-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1300px; 
            margin: 0 auto; 
            padding: 30px; 
            box-sizing: border-box;
            gap: 30px;
        }

        .text-panel {
            background-color: #2a2a2a;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: left;
            
            flex-grow: 1;    
            flex-shrink: 1;  
            flex-basis: 60%; 
            
            min-width: 280px;
            max-width: 700px;
            
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInPanel 0.8s 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .image-container {
            flex-shrink: 0;   
            flex-grow: 0.5;   
            flex-basis: 30%;  
            max-width: 300px; 
            
            display: flex; 
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.8);
            animation: popInImage 0.7s 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        .cat-image {
            width: 100%;      
            max-width: 250px; 
            height: auto;     
            border-radius: 15px;
            object-fit: cover;
            border: 4px solid #444;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: block;
            animation: subtleGlow 3s infinite alternate ease-in-out;
        }

        .error-code,
        .message-title,
        .message-text,
        .links,
        .footer-note {
            opacity: 0;
            transform: translateY(20px);
        }

        .error-code {
            font-family: 'Oswald', sans-serif;
            font-size: clamp(3.5rem, 10vw, 6rem); 
            font-weight: 700;
            color: #ffffff;
            margin: 0 0 5px 0;
            line-height: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeInText 0.6s 0.8s ease-out forwards;
        }

        .message-title {
            font-family: 'Lato', sans-serif;
            font-size: clamp(1.6rem, 5vw, 2.2rem);
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 15px;
            color: #f5f5f5;
            animation: fadeInText 0.6s 1.0s ease-out forwards;
        }

        .message-text {
            font-size: clamp(0.9rem, 2.5vw, 1rem); 
            line-height: 1.6;
            margin-bottom: 25px;
            color: #b0b0b0;
            font-weight: 300;
            animation: fadeInText 0.6s 1.2s ease-out forwards;
        }

        .links {
            margin-bottom: 20px;
            animation: fadeInText 0.6s 1.4s ease-out forwards;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; 
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 10px 5px 0;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn {
            background-color: #f0f0f0;
            color: #121212;
            border: 1px solid #f0f0f0;
        }
        .btn:hover {
            background-color: #ffffff;
            color: #000000;
        }

        .btn-secondary {
            background-color: transparent;
            color: #c0c0c0;
            border: 1px solid #555;
        }
        .btn-secondary:hover {
            background-color: #333;
            color: #ffffff;
            border-color: #777;
        }

        .footer-note {
            font-size: 0.85rem;
            color: #777;
            font-weight: 300;
            margin-top: 15px;
            animation: fadeInText 0.6s 1.6s ease-out forwards;
        }

        @keyframes slideInPanel { to { opacity: 1; transform: translateX(0); } }
        @keyframes popInImage { to { opacity: 1; transform: scale(1); } }
        @keyframes fadeInText { to { opacity: 1; transform: translateY(0); } }
        @keyframes subtleGlow {
            from { box-shadow: 0 5px 15px rgba(0,0,0,0.3), 0 0 5px rgba(200,200,200,0.05); }
            to { box-shadow: 0 5px 25px rgba(0,0,0,0.4), 0 0 15px rgba(220,220,220,0.1); }
        }

        @media (max-width: 800px) {
            .page-wrapper {
                flex-direction: column; 
                max-width: 100%;
                padding: 20px;  
                gap: 25px;      
            }
            .text-panel {
                width: 100%; 
                max-width: none; 
                flex-basis: auto;
                text-align: center;
                padding: 25px 20px; 
            }
            .image-container {
                width: auto;
                max-width: 80%;
                flex-basis: auto; 
            }
            .cat-image {
                max-width: 200px; 
            }
            .links {
                justify-content: center;
            }
            .btn {
                margin: 5px; 
            }
        }

         @media (max-width: 480px) {
            .page-wrapper {
                padding: 20px 15px;
            }
            .text-panel {
                padding: 20px;
            }
            .cat-image {
                max-width: 150px;
            }
             .links {
                flex-direction: column; 
                align-items: center;
            }
             .links .btn {
                width: 80%; 
                max-width: 280px; 
                margin: 8px 0;
            }
         }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="text-panel">
            <div class="error-code">404</div>
            <h1 class="message-title">Страница не найдена</h1>
            <p class="message-text">
                Привет! Кажется, наш кот-спецагент по цифровым следам заблудился в сети...<br>
                Или страница, которую вы ищете, решила сыграть в прятки и скрылась в тени.
            </p>
            <div class="links">
                <a href="/" class="btn">На главную</a>
                <a href="/sitemap" class="btn btn-secondary">Карта сайта</a>
            </div>
            <p class="footer-note">Может, попробуете поискать еще раз?</p>
        </div>
        <div class="image-container">
            <img src="SynvexAIWebSite\notfound.png" alt="Таинственный кот" class="cat-image">
        </div>
    </div>
</body>
</html>
