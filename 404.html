<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-code {
            font-family: 'Lora', serif;
            font-size: clamp(6rem, 25vw, 15rem);
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            line-height: 1;
            position: relative;
            text-shadow: 
                0 0 5px rgba(255,255,255,0.1),
                0 0 10px rgba(255,255,255,0.1);
        }

        .glitch-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .error-code::before,
        .error-code::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            overflow: hidden;
        }

        .error-code::before {
            left: 2px;
            text-shadow: -1px 0 #ff0000;
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .error-code::after {
            left: -2px;
            text-shadow: -1px 0 #0011ff;
            animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(10% 0 80% 0); }
            20% { clip-path: inset(50% 0 10% 0); }
            40% { clip-path: inset(25% 0 55% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(40% 0 30% 0); }
            100% { clip-path: inset(65% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(70% 0 15% 0); }
            20% { clip-path: inset(5% 0 60% 0); }
            40% { clip-path: inset(45% 0 35% 0); }
            60% { clip-path: inset(90% 0 2% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(55% 0 25% 0); }
        }


        .title {
            font-family: 'Lora', serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: #f5f5f5;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .description {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            line-height: 1.7;
            color: #b0b0b0;
            margin-bottom: 35px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid #c0c0c0;
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            border-radius: 3px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #f0f0f0;
            color: #0a0a0a;
            border-color: #f0f0f0;
        }

        .decorative-line {
            width: 50px;
            height: 1px;
            background-color: #444;
            margin: 40px auto;
        }

        .whisper {
            font-size: 0.85rem;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glitch-wrapper">
            <div class="error-code" data-text="404">404</div>
        </div>
        <h1 class="title">Страница не найдена</h1>
        <p class="description">
            Возможно, страница была удалена, перемещена или вы указали неверный адрес.
        </p>
        <a href="/" class="home-button">Вернуться на главную</a>
        <div class="decorative-line"></div>
        <p class="whisper">Если что — мы всегда рядом.</p>
    </div>
</body>
</html>
